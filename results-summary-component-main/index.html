<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body">
    <main style="display: flex; background-color: white;border-radius: 20px;">
      <div class="info">
        <h1
          style="color: hsl(241, 100%, 89%); font-size: 15px; font-weight: 550"
        >
          Your Result
        </h1>
        <div class="circle">
          <div style="font-size: 44px; color: white; font-weight: 700">76</div>
          <div style="font-size: 10px; color: hsl(241, 100%, 89%)">of 100</div>
        </div>
        <div class="great">
          <h2 style="color: hsl(0, 7%, 92%); font-weight: 600; font-size: 18px">
            Great
          </h2>
          <p
            style="
              font-size: 12px;
              color: hsl(0, 0%, 100%);
              font-weight: 500;
              text-align: center;
              width: 150px;
            "
          >
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box-2">
        <h2
          style="color: hsl(232, 100%, 3%); font-weight: 600; font-size: 18px"
        >
          Summary
        </h2>
        <div class="cardlist">
          <div class="card" style="background-color: rgb(252, 240, 240)">
            <div class="title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <strong style="color: hsl(0, 100%, 67%)">Reaction</strong>
            </div>
            <div><strong>80</strong> / 100</div>
          </div>
          <div class="card" style="background-color: hsl(60, 26%, 96%)">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
              <strong style="color: hsl(39, 100%, 56%)">Memory</strong>
            </div>
            <div><strong>92</strong> / 100</div>
          </div>
          <div class="card" style="background-color: hsl(160, 43%, 95%)">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="icon-memory" />
              <strong style="color: hsl(166, 100%, 37%)">Verbal</strong>
            </div>
            <div><strong>61</strong> / 100</div>
          </div>
          <div class="card" style="background-color: hsl(240, 46%, 95%)">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
              <strong style="color: hsl(234, 85%, 45%)"> Visual</strong>
            </div>
            <div><strong>72</strong> / 100</div>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </main>
  </body>
</html>
