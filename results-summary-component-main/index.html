<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div class="info">
    <h1 style="color: hsl(241, 100%, 89%); font-size: 15px;font-weight: 550;">
      Your Result
    </h1>
    <div class="circle">
      <div style="font-size: 44px; color: white; font-weight: 700;">76 </div>
      <div style="font-size: 10px; color: hsl(241, 100%, 89%);">of 100</div>
    </div>
    <h2 style="color: hsl(0, 0%, 100%); font-weight: 600; font-size: 18px;"> Great</h2>
    <p style="font-size: 12px; color: hsl(0, 0%, 100%);font-weight: 500; text-align: center;">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="box-2">
    <h2 style="color: hsl(232, 100%, 3%); font-weight: 600; font-size: 18px;">Summary</h2>
    <div class="cardlist">
      <div class="card">
        <div class="title">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">Reaction</div>
      <div class="score"> <strong>80</strong>/ 100</div>
      <div class="card">
        <div class="title"><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory</div>
        <div class="score"><strong>92</strong>/ 100</div>
      </div>
      <div class="card">
        <div class="title"><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory</div>
        <div class="score"><strong>92</strong>/ 100</div>
      </div>
      <div class="card">
        <div class="title"><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory</div>
        <div class="score"><strong>92</strong>/ 100</div>
      </div>
    </div>
  </div>
</body>

</html>
